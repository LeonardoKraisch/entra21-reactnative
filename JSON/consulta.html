<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/consulta.css">
    <title>Cadastro e Consulta</title>
</head>

<body>
    <main>
        <h1 id="label">Cadastro e Consulta de Clientes</h1>
        <div class="cadastro" name="cadastro">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">
            <label for="email">Email: </label>
            <input type="text" name="email" id="email">
            <label for="fone">Telefone: </label>
            <input type="text" name="fone" id="fone">
        </div>
        <div class="botoes">
            <button onclick="input()">Cadastrar</button>
            <hr>
            <button onclick="load()">Consultar</button>
        </div>

        <table class="tabela">
            <tr>
                <th>id</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Fone</th>
            </tr>
            <tbody id="table">

            </tbody>
        </table>
    </main>

    <script>

        function load() {
            fetch("http://localhost:3000/Clientes")
                .then(clientes => clientes.json())
                .then(clientes => criarTabela(clientes))
                .catch(e => console.log(e))
        }

        var table = document.getElementById("table")

        function criarTabela(clientes) {
            const campoNome = document.getElementById("nome")
            const campoEmail = document.getElementById("email")
            const campoFone = document.getElementById("fone")

            if (campoNome.value != '' || campoEmail.value != '' || campoFone.value != '') {
                for (cliente of clientes) {
                    if (campoNome.value == cliente.nome || campoEmail.value == cliente.email || campoFone.value == cliente.fone) {
                        var row = document.createElement("tr")
                        var id = document.createElement("td")
                        var nome = document.createElement("td")
                        var email = document.createElement("td")
                        var fone = document.createElement("td")

                        id.appendChild(document.createTextNode(cliente.id))
                        nome.appendChild(document.createTextNode(cliente.nome))
                        email.appendChild(document.createTextNode(cliente.email))
                        fone.appendChild(document.createTextNode(cliente.fone))
                        row.appendChild(id)
                        row.appendChild(nome)
                        row.appendChild(email)
                        row.appendChild(fone)

                        table.insertAdjacentElement("beforeend", row)
                        table = ''
                        return
                    }
                }
            } else {
                for (cliente of clientes) {

                    var row = document.createElement("tr")
                    var id = document.createElement("td")
                    var nome = document.createElement("td")
                    var email = document.createElement("td")
                    var fone = document.createElement("td")

                    id.appendChild(document.createTextNode(cliente.id))
                    nome.appendChild(document.createTextNode(cliente.nome))
                    email.appendChild(document.createTextNode(cliente.email))
                    fone.appendChild(document.createTextNode(cliente.fone))
                    row.appendChild(id)
                    row.appendChild(nome)
                    row.appendChild(email)
                    row.appendChild(fone)

                    table.insertAdjacentElement("beforeend", row)

                }
                table = ""
                return
            }
        }


        function input() {
            const newEntry = {
                id: '',
                nome: document.getElementById("nome").value,
                email: document.getElementById("email").value,
                fone: document.getElementById("fone").value
            };

            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newEntry)
            }
            fetch("http://localhost:3000/Clientes", options)
                .then(data => {
                    if (!data.ok) {
                        throw Error(data.status)
                    }
                    return data.json();
                })
                .catch(e => {
                    console.log(e)
                })
        }
    </script>
</body>

</html>
