<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/calculo.js"></script>
    <title>Document</title>
</head>
<body>
    <input type="number" id="n1" placeholder="Informe um número">
    <input type="number" id="n2" placeholder="Informe um número">
    <select name="operation" id="operation">
        <option value="somar">Soma</option>
        <option value="subtrair">Subtração</option>
        <option value="dividir">Divisão</option>
        <option value="multiplicar">Multiplicar</option>
    </select>
    <button onclick="calcular()">Calcular</button>
    
    <script>
        function calcular() {
            var n1 = parseInt(document.getElementById("n1").value)
            var n2 = parseInt(document.getElementById("n2").value)
            var operation = document.getElementById("operation").value
            var resultado
            if (operation == "somar"){
                resultado = somar(n1,n2)
            } else if (operation =="subtrair"){
                resultado = subtrair(n1,n2)
            } else if (operation =="dividir"){
                resultado = dividir(n1,n2)
            }  else if (operation =="multiplicar"){
                resultado = multiplicar(n1,n2)
            } 
            alert(resultado)
        }
    </script>
</body>
</html>
